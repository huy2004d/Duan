
<!-- Khu Vuc Tieu De -->
<h3>Trang chỉnh sửa</h3>

<!-- Khu Vuc Noi Dung Form -->
<form>
    <!-- Khu Vuc id -->
    <div class="mt-3">
        <span class="form-label">ID: </span>
        <input ng-model="product.id" class="form-control" type="text" disabled>
    </div>

    <!-- Khu Vuc ten -->
    <div class="mt-3">
        <span class="form-label">Tên: </span>
        <input ng-model="product.ten" class="form-control" type="text">
    </div>


    <!-- Khu Vuc So Luong -->
    <div class="mt-3">
        <span class="form-label">Số lượng: </span>
        <input ng-model="product.soluong" class="form-control" type="text">
    </div>

    <!-- Khu Vuc Gia Ban-->
    <div class="mt-3">
        <span class="form-label">Giá bán: </span>
        <input ng-model="product.giaBan" class="form-control" type="text">
    </div>

    <!-- Khu Vuc So Luong -->
    <div class="mt-3">
        <span class="form-label">Giá niêm yết: </span>
        <input ng-model="product.giaNiemYet" class="form-control" type="text">
    </div>

    <!-- Khu Vuc ID Danh Muc -->
    <div class="mt-3">
        <span class="form-label">Danh Mục: </span>
        <select ng-model="product.idDanhMuc" class="form-control">
            <option value="">- Lựa Chọn -</option>
            <option value="DM01">DM01</option>
            <option value="DM02">DM02</option>
            <option value="DM03">DM03</option>
        </select>
    </div>

    <!-- Khu Vuc Danh Muc -->
    <div class="mt-3">
        <span class="form-label">Danh Mục: </span>
        <select ng-model="product.tenDanhMuc" class="form-control">
            <option value="">-- Lựa Chọn --</option>
            <option value="Xe Đạp Thể Thao">Xe Đạp Thể Thao</option>
            <option value="Xe Đạp Địa Hình">Xe Đạp Địa Hình</option>
            <option value="Xe Đạp Fixed">Xe Đạp Fixed</option>
        </select>
    </div>


    <!-- Khu Vuc Button -->
    <div class="mt-3">
        <a href="#!trangQLSP_ad-product" class="btn btn-secondary"> Quay Lại</a>
        <button ng-click="onClickEdit()" class="btn btn-warning">Chỉnh sửa</button>
    </div>

    <div class="alert alert-danger mt-3" ng-hide="formHople">
        {{formThongBao}}
    </div>
</form>
