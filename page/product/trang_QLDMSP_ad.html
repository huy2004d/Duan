<!-- Nội dung trang -->
<!-- Form thêm mới danh mục -->
<div class="container mt-2" style="min-height: calc(100vh - 130px);">
    <div class="container mt-5">

        <h3>Quản lý danh mục</h3>

        <h3 class="mt-4">Tạo mới danh mục</h3>
        <form>
            <div class="form-group">
                <label for="newCategory">ID danh mục</label>
                <input ng-model="danhmuc.id" type="text" class="form-control" id="newCategory" placeholder="Nhập ID danh mục">
            </div>
            <div class="form-group">
                <label for="newCategory">Tên danh mục</label>
                <input ng-model="danhmuc.ten" type="text" class="form-control" id="newCategory" placeholder="Nhập tên danh mục">
            </div>
            <button ng-click="onClickCreate()" type="submit" class="btn btn-primary mt-3">Thêm mới</button>
        </form>
        <!-- Danh sách danh mục -->

        <table class="table table-bordered mt-2">
            <thead>
                <tr>
                    <th>ID Danh Mục</th>
                    <th>Tên Danh Mục</th>
                    <th>Tương Tác</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in danhmuc">
                    <td>{{item.id}}</td>
                    <td>
                        {{item.ten}}
                    </td>
                    <td style="width: 1px;" class="text-nowrap">

                        <a href="#!qldmsp/{{item.id}}" type="button" class="btn btn-warning">Sửa</a>
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                            data-bs-target="#myModal-{{item.id}}">Xóa</button>
                        <div class="modal" id="myModal-{{item.id}}">
                            <div class="modal-dialog">
                                <div class="modal-content">

                                    <!-- Modal Header -->
                                    <div class="modal-header">
                                        <h4 class="modal-title">Thông Báo</h4>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>

                                    <!-- Modal body -->
                                    <div class="modal-body">
                                        Bạn Có Chắc Chắc Muốn Xóa {{item.ten}}
                                    </div>

                                    <!-- Modal footer -->
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-success"
                                            data-bs-dismiss="modal">Không</button>
                                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                                            ng-click="onClickDelete(sp.id)">Chắc Chắn</button>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </td>
                </tr>


            </tbody>
        </table>

    </div>
</div>


</body>

</html>
